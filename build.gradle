plugins {
    id 'java'
    id "io.freefair.lombok" version "8.0.1"
}

group 'de.richardliebscher'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}